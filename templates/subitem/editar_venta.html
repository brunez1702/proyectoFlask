<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Venta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Venta</h1>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    <ul class="list-unstyled">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulario de ediciÃ³n -->
        <form action="{{ url_for('editar_venta', id=venta.id) }}" method="POST">
            <div class="mb-3">
                <label for="usuario_id" class="form-label">Usuario:</label>
                <select name="usuario_id" id="usuario_id" class="form-select" required>
                    {% for usuario in usuarios %}
                        <option value="{{ usuario.id }}" {% if usuario.id == venta.usuario_id %}selected{% endif %}>{{ usuario.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="producto_id" class="form-label">Producto:</label>
                <select name="producto_id" id="producto_id" class="form-select" required>
                    {% for producto in productos %}
                        <option value="{{ producto.id }}" {% if producto.id == venta.producto_id %}selected{% endif %}>{{ producto.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" class="form-control" value="{{ venta.cantidad }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar Venta</button>
            <a href="{{ url_for('ventas') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
