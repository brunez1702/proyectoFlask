<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Modelos que Ofrecemos</h1>

       
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Modelo</th>
                    <th>Marca ID</th>
                    <th>Fabricante ID</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for modelo in modelos %}
                <tr>
                    <td>{{ modelo.id }}</td>
                    <td>{{ modelo.nombre_modelo }}</td>
                    <td>{{ modelo.marca_id }}</td>
                    <td>{{ modelo.fabricante_id }}</td>
                    <td>
                        <a href="/modelos/editar/{{modelo.id}}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="/modelos/eliminar/{{modelo.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        
        <h2 class="mt-5">Agregar Modelo</h2>
        <form method="POST" action="/modelos/agregar">
            <div class="mb-3">
                <label for="nombre_modelo" class="form-label">Nombre del Modelo</label>
                <input type="text" class="form-control" id="nombre_modelo" name="nombre_modelo" required>
            </div>
            <div class="mb-3">
                <label for="marca_id" class="form-label">Marca ID</label>
                <input type="number" class="form-control" id="marca_id" name="marca_id" required>
            </div>
            <div class="mb-3">
                <label for="fabricante_id" class="form-label">Fabricante ID</label>
                <input type="number" class="form-control" id="fabricante_id" name="fabricante_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Modelo</button>
        </form>

        <a href="index" class="btn btn-secondary mt-4">Volver al inicio</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
