<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
</head>
<body>
    <h1>Lista de Equipos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Modelo ID</th>
                <th>Costo</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for equipo in equipos %}
            <tr>
                <td>{{ equipo.id }}</td>
                <td>{{ equipo.nombre }}</td>
                <td>{{ equipo.modelo_id }}</td>
                <td>${{ equipo.costo }}</td>
                <td>{{ equipo.stock }}</td>
                <td>
                    <a href="/equipos/editar/{{equipo.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/equipos/eliminar/{{equipo.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="index">Volver al inicio</a>
</body>
</html>
