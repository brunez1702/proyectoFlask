<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabricantes</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Fabricantes</h1>

        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>País de Origen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for fabricante in fabricantes %}
                <tr>
                    <td>{{ fabricante.id }}</td>
                    <td>{{ fabricante.nombre }}</td>
                    <td>{{ fabricante.pais_origen }}</td>
                    <td>
                        <a href="/fabricantes/editar/{{fabricante.id}}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="/fabricantes/eliminar/{{fabricante.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

      
        <h2 class="mt-5">Agregar Fabricante</h2>
        <form method="POST" action="/fabricantes/agregar">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Fabricante</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="pais_origen" class="form-label">País de Origen</label>
                <input type="text" class="form-control" id="pais_origen" name="pais_origen" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Fabricante</button>
        </form>

        <a href="index" class="btn btn-secondary mt-4">Volver al inicio</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
