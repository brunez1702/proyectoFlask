<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabricantes</title>
</head>
<body>
    <h1>Lista de Fabricantes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Pa√≠s de Origen</th>
            </tr>
        </thead>
        <tbody>
            {% for fabricante in fabricantes %}
            <tr>
                <td>{{ fabricante.id }}</td>
                <td>{{ fabricante.nombre }}</td>
                <td>{{ fabricante.pais_origen }}</td>
                <td>
                    <a href="/fabricantes/editar/{{fabricante.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/fabricantes/eliminar/{{fabricante.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="index">Volver al inicio</a>
</body>
</html>
