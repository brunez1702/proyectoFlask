<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Crear Usuario</h1>
    <form action="{{ url_for('main.crear_usuario') }}" method="post">
        {{ form.hidden_tag() }} <!-- Para CSRF si usas Flask-WTF -->

    
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
        </div>

      
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese el email">
        </div>

       
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese la contraseña" required>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
        <a href="{{ url_for('main.usuarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</html>
