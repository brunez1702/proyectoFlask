<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Stock Disponible</h1>

        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Equipo ID</th>
                    <th>Cantidad Disponible</th>
                    <th>Ubicación Almacén</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock.id }}</td>
                    <td>{{ stock.equipo_id }}</td>
                    <td>{{ stock.cantidad_disponible }}</td>
                    <td>{{ stock.ubicacion_almacen }}</td>
                    <td>
                        <a href="/stocks/editar/{{stock.id}}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="/stocks/eliminar/{{stock.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="index" class="btn btn-secondary mt-4">Volver al inicio</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
