<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Editar Empleado</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado.username }}" required>
        </div>
        
        <div class="mb-3">
            <label for="role_id" class="form-label">Rol</label>
            <select class="form-control" id="role_id" name="role_id" required>
                <option value="">Selecciona un rol</option>
                {% for role in roles %}
                    <option value="{{ role.id }}" {% if role.id == empleado.role.id %} selected {% endif %}>{{ role.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('main.lista_empleados') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</html>
