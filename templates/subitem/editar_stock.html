<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Stock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Editar Stock</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="equipo_id" class="form-label">Equipo</label>
            <input type="number" class="form-control" id="equipo_id" name="equipo_id" value="{{ stock.equipo_id }}" required>
        </div>
        <div class="mb-3">
            <label for="cantidad_disponible" class="form-label">Cantidad Disponible</label>
            <input type="number" class="form-control" id="cantidad_disponible" name="cantidad_disponible" value="{{ stock.cantidad_disponible }}" required>
        </div>
        <div class="mb-3">
            <label for="ubicacion_almacen" class="form-label">Ubicación del Almacén</label>
            <input type="text" class="form-control" id="ubicacion_almacen" name="ubicacion_almacen" value="{{ stock.ubicacion_almacen }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('main.stock') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</html>
