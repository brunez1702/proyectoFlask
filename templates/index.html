<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Items List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo para el fondo de la página */
        body {
            background-color: #44b653; /* Color de fondo */
            font-family: Arial, sans-serif; /* Fuente para todo el cuerpo */
        }

        /* Estilo para el título */
        h1 {
            color: #0f3602; /* Color del texto */
            text-align: center; /* Alineación del texto */
            margin-top: 20px; /* Margen superior */
        }

        /* Estilo para la lista */
        ul {
            list-style-type: none; /* Quita los puntos de la lista */
            padding: 0;
            margin: 20px auto;
            max-width: 300px; /* Ancho máximo de la lista */
        }

        /* Estilo para los elementos de la lista */
        ul li {
            background-color: #95f1da; /* Fondo blanco para cada elemento */
            margin-bottom: 10px; /* Margen inferior */
            padding: 10px; /* Relleno */
            border-radius: 5px; /* Bordes redondeados */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        /* Cambia el cursor al pasar sobre los elementos de la lista */
        ul li a {
            text-decoration: none; /* Quita subrayado de los enlaces */
            color: #1b8a05; /* Color del enlace */
            display: block; /* El enlace ocupa todo el espacio del elemento */
        }

        ul li:hover {
            cursor: pointer; /* Cambia el cursor a mano */
            background-color: #e1e1e1; /* Cambia el fondo al pasar el mouse */
        }

        /* Estilo para los botones */
        button {
            background-color: #e74c3c; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            padding: 5px 10px; /* Relleno */
            border-radius: 3px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        }

        button:hover {
            background-color: #c0392b; /* Cambia el color al pasar el mouse */
        }
    </style>
</head>

<body>
    <h1><ins>Bienvenido a la Aplicación</ins></h1>

    <ul>
        <li><a href="{{ url_for('main.usuarios') }}">Usuarios</a></li>
        <li><a href="{{ url_for('main.productos') }}">Productos</a></li>
        <li><a href="{{ url_for('main.categorias') }}">Categorías</a></li>
        <li><a href="{{ url_for('main.marcas') }}">Marcas</a></li>
        <li><a href="{{ url_for('main.fabricantes') }}">Fabricantes</a></li>
        <li><a href="{{ url_for('main.modelos') }}">Modelos</a></li>
        <li><a href="{{ url_for('main.caracteristicas') }}">Características</a></li>
        <li><a href="{{ url_for('main.equipos') }}">Equipos</a></li>
        <li><a href="{{ url_for('main.stocks') }}">Stocks</a></li>
        <li><a href="{{ url_for('main.proveedores') }}">Proveedores</a></li>
        <li><a href="{{ url_for('main.accesorios') }}">Accesorios</a></li>
        <li><a href="{{ url_for('main.empleados') }}">Empleados</a></li>
    </ul>
<h1>Items List</h1>
    <a href="{{ url_for('new_item') }}">Add New Item</a>    
        <ul>
            {% for item in items %}
     <li>
        {{ item.name }}
        <a href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a>
        <form action="{{ url_for('delete_item', item_id=item.id) }}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
   
</body>

</html>
